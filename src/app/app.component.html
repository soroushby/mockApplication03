<mat-sidenav-container class="navigation">
    <mat-sidenav #sidenav>
        <ul fxLayout="column" fxLayoutGap="3rem">
            <div fxFlex fxLayoutAlign="start" class="sidenav">
                <ul fxLayout="column" fxLayoutGap="30px">
                    <li>
                        <a routerLink="/welcome" (click)="sidenav.close()" class="sidenav-elements"> Home</a>
                    </li>
                    <li>
                        <a routerLink="/products" (click)="sidenav.close()" class="sidenav-elements"> Products</a>
                    </li>
                    <li>
                        <a (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</a>
                        <a (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</a>
                        <!-- <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button> -->
                    </li>

                  

                    <li>
                        <a routerLink="/contactus" (click)="sidenav.close()" class="sidenav-elements"> contactus</a>
                    </li>
                </ul>
            </div>
        </ul>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="navigation-toolbar" fxLayout="row">
            <div fxFlex="70%" fxLayoutAlign="start center" fxLayoutGap="2rem">
                <button mat-icon-button class="navigation-toolbar-icon" (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>

                <ul fxLayoutGap="30px">
                    <li>
                        <a routerLink="/welcome">Home</a>
                    </li>
                    <li>
                        <a routerLink="/products">Products</a>
                    </li>
                </ul>
            </div>

            <div fxFlex="30%" fxLayout="row" fxLayoutAlign="end center">
                <ul fxLayoutGap="3rem">
                    <li>
                        <a (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</a>
                        <a (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</a>
                        <!-- <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button> -->
                    </li>

                 
                    <!-- <li>
                        <a routerLink="/signup">Signup</a>
                    </li> -->
                    <!-- <li>
                        <a routerLink="profile" *ngIf="auth.loggedIn">Profile</a>
                    </li>
                     -->

                    <li>
                        <a routerLink="/contactus">Contact us</a>
                    </li>
                </ul>

                <div class="logo" fxLayoutAlign="center center">
                    <div class="logo-pic"></div>
                </div>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
